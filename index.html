<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/transition-style">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="main-container">
    <form class="form">
      <img class="star" src="./images/star-logo.png" alt="star-icon" />
     
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="flexbox">
        <label><input type="radio" name="radio" /><span>1</span></label>
        <label><input type="radio" name="radio" /><span>2</span></label>
        <label><input type="radio" name="radio" /><span>3</span></label>
        <label><input type="radio" name="radio" /><span>4</span></label>
        <label><input type="radio" name="radio" /><span>5</span></label>
      </div>
      
      <input type="submit" class="btn" value="Submit" id="submitBtn" />
    </form>

    <div class="card" transition-style="in:wipe:down">
      <div class="imgBlock">
        <img src="./images/illustration-thank-you.svg" alt="">
      </div>
      <p class="message">
        You selected <span class="userValue"></span> out of 5
      </p>
  
      <!-- Add rating here -->
      <h2 class="tks-title">Thank you!</h2>
      <p class="tks-description">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
